name: CI / Deploy

# main/developへの直接push、またはmain/develop向けPRで実行
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  # ─────────────────────────────────────────────
  # CI: 型チェック・テスト（push/PRどちらでも実行）
  # ─────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: 依存関係のインストール
        run: pnpm install --frozen-lockfile

      - name: Prisma Client 生成
        run: pnpm db:generate

      - name: 型チェック
        run: pnpm typecheck

      - name: テスト実行
        run: pnpm test

  # ─────────────────────────────────────────────
  # CD: デプロイ（mainへの直接push、またはmain向けPRのマージ完了時のみ）
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to XServer VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx セットアップ
        uses: docker/setup-buildx-action@v3

      - name: GHCR にログイン
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker イメージをビルドして GHCR にプッシュ
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Portainer Webhook でデプロイ
        run: |
          curl -fsS -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
          echo "==> Webhook 送信完了: $(date '+%Y-%m-%d %H:%M:%S %Z')"
